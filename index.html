<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-img">
    <img src="images/bg-pattern-top.svg">    
  </div>
  <div class="bottom-img">
    <img src="images/bg-pattern-bottom.svg">
  </div>
  <div class="main-div">
    <div class="dp">
      <img src="images/bg-pattern-card.svg" alt="head image">
    </div>

    <img class="profile-img" src="images/image-victor.jpg" alt="ProfileImage">

    <div class="below-div">
      <h2 class="name-head">Victor Crest &nbsp;<span style="color: 	#A9A9A9;">26</span></h2>
      <h4 class="london">London</h4>
    </div>
    <hr>
    <table>
      <tr>
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
      </tr>
      <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
    </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Umair Maqbool</a>.
  </div>
</body>
</html>
